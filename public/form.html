<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        /* font, background, and text color for the page */
        body {
            font-family: monospace;
            background-color: black;
            color: yellowgreen;
            text-align: center;
            padding: 30px;
            font-size: 20px;
            line-height: 1.6;
        }

        /* center the form and align text to the left inside the form */
        form {
            display: inline-block;
            text-align: left;
        }

        /* set each row to use flexbox for label/input alignment */
        .form-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
            width: 400px;
        }

        /* labels take up equal space and align right of input */
        .form-row label {
            flex: 1;
            margin-right: 18px;
            min-width: 120px;
        }

        /* all input fields are the same width and style */
        .form-row input {
            flex: 2;
            width: 220px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #555;
            font-size: 18px;
            background: #222;
            color: yellowgreen;
        }

        /* submit button */
        button[type="submit"] {
            padding: 10px 14px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 18px;
            background: yellowgreen;
            color: black;
            border: none;
        }

        /* center the submit button under the form */
        .form-actions {
            text-align: center;
            margin-top: 12px;
        }
    </style>
</head>

<body>
    <h2>User Registration</h2>

    <form method="POST" action="/submit">

        <div class="form-row">
            <label class="form" for="first_name">First Name</label>
            <input type="text" id="first_name" name="first_name" placeholder="max. 20 characters" required>
        </div>
        
        <div class="form-row">
            <label class="form" for="last_name">Last Name</label>
            <input type="text" id="last_name" name="last_name" placeholder="max. 20 characters" required>
        </div>

        <div class="form-row">
            <label class="form" for="email">Email</label>
            <input type="text" id="email" name="email" placeholder="email@example.com" required>
        </div>

        <div class="form-row">
            <label class="form" for="phone">Phone Number</label>
            <input type="text" id="phone" name="phone" placeholder="numbers only" required>
        </div>

        <div class="form-row">
            <label class="form" for="eir_code">Eircode</label>
            <input type="text" id="eir_code" name="eir_code" placeholder="max. 7 characters" required>
        </div>

        <div class="form-actions">
            <button type="submit">Submit</button>
        </div>
    </form>
    
    <script src="form.js"></script>
</body>
</html>
